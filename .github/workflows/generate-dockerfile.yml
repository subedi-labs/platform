# Reusable workflow that generates a Dockerfile from a simple config

name: Generate Dockerfile

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: true
        type: string
        default: '3.10'
      model_entrypoint:
        description: 'The main Python file to run (e.g., predict.py)'
        required: true
        type: string
      port:
        description: 'Port to expose'
        required: false
        type: string
        default: '8080'

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Generate Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          # Auto-generated Dockerfile
          FROM python:${{ inputs.python_version }}-slim

          WORKDIR /app

          # Install dependencies
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt

          # Copy model code
          COPY . .

          # Expose port
          EXPOSE ${{ inputs.port }}

          # Run the model
          CMD ["python", "${{ inputs.model_entrypoint }}"]
          EOF

      - name: Display generated Dockerfile
        run: cat Dockerfile

      - name: Upload Dockerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile