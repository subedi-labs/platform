name: Generate Dockerfile

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: true
        type: string
        default: '3.10'
      model_entrypoint:
        description: 'The main Python file to run'
        required: true
        type: string
      port:
        description: 'Port to expose'
        required: false
        type: string
        default: '8080'

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Checkout platform templates
        uses: actions/checkout@v4
        with:
          repository: YOUR_ORG/platform
          path: .platform
          sparse-checkout: .github/templates

      - name: Generate Dockerfile from template
        run: |
          sed -e 's/{{PYTHON_VERSION}}/${{ inputs.python_version }}/g' \
              -e 's/{{MODEL_ENTRYPOINT}}/${{ inputs.model_entrypoint }}/g' \
              -e 's/{{PORT}}/${{ inputs.port }}/g' \
              .platform/.github/templates/Dockerfile.template > Dockerfile

      - name: Display generated Dockerfile
        run: cat Dockerfile

      - name: Upload Dockerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile