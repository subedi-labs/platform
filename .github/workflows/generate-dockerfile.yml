name: Generate Dockerfile

on:
  workflow_call:

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Checkout platform templates
        uses: actions/checkout@v4
        with:
          repository: subedi-labs/platform
          path: .platform
          sparse-checkout: .github/templates

      - name: Read config and generate Dockerfile
        run: |
          # Read values from config file
          PYTHON_VERSION=$(yq '.python_version // "3.10"' dockerfile-config.yaml)
          MODEL_ENTRYPOINT=$(yq '.model_entrypoint' dockerfile-config.yaml)
          PORT=$(yq '.port // "8080"' dockerfile-config.yaml)

          # Generate Dockerfile from template
          sed -e "s/{{PYTHON_VERSION}}/$PYTHON_VERSION/g" \
              -e "s/{{MODEL_ENTRYPOINT}}/$MODEL_ENTRYPOINT/g" \
              -e "s/{{PORT}}/$PORT/g" \
              .platform/.github/templates/Dockerfile.template > Dockerfile

      - name: Display generated Dockerfile
        run: cat Dockerfile

      - name: Upload Dockerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile