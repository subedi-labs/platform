name: Generate Dockerfile

on:
  workflow_call:

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Checkout platform templates
        uses: actions/checkout@v4
        with:
          repository: subedi-labs/platform
          path: .platform
          sparse-checkout: |
            .github/workflows/templates/Dockerfile.template

      - name: Generate Dockerfile from template
        run: |
          sed -e 's/{{PYTHON_VERSION}}/3.11/g' \
              -e 's/{{MODEL_ENTRYPOINT}}/app.py/g' \
              -e 's/{{PORT}}/8080/g' \
              .platform/.github/workflows/templates/Dockerfile.template > Dockerfile

      - name: Display generated Dockerfile
        run: cat Dockerfile

      - name: Upload Dockerfile as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile